	<body oncontextmenu="return false"> 
        <div id="header">

        <script src="junk/tsparticles.min.js"></script>
    <script>
        tsParticles.load("tsparticles", {
        fpsLimit: 200,
        interactivity: {
            events: {
            onClick: {
                enable: false,
                mode: "push"
            },
            onHover: {
                enable: true,
                mode: "repulse"
            },
            resize: true
            },
            modes: {
            bubble: {
                distance: 400,
                duration: 2,
                opacity: 0.8,
                size: 40
            },
            push: {
                quantity: 4
            },
            repulse: {
                distance: 200,
                duration: 0.4
            }
            }
        },
        particles: {
            color: {
            value: "#cf9013"
            },
            links: {
            color: "#cf9013",
            distance: 150,
            enable: true,
            opacity: 1,
            width: 1
            },
            collisions: {
            enable: true
            },
            move: {
            direction: "none",
            enable: true,
            outMode: "bounce",
            random: false,
            speed: 3,
            straight: false
            },
            number: {
            density: {
                enable: true,
                value_area: 800
            },
            value: 25
            },
            opacity: {
            value: 0.5
            },
            shape: {
            type: "circle"
            },
            size: {
            random: true,
            value: 5
            }
        },
        detectRetina: true
        });

        $(".rainx").hide();

        function startup() {
            
            $(".start").fadeOut(200);
            $(".rainx").fadeIn(400);

            var audioElement = document.createElement("audio");
            const audioElementArray = [
                "https://nomercy.rip/music.mp3",
                "https://nomercy.rip/dreamSpace.mp3"
            ];
            const audioName = audioElementArray[Math.floor(Math.random() * audioElementArray.length)]
            audioElement.setAttribute("src", audioName);
            audioElement.addEventListener(
                "ended",
                function () {
                    this.volume = 0.5;

                    this.play();
                },
                false
            );
            audioElement.volume = 0.5;
            audioElement.play();
        }
    </script>
